<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recorder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            color: white;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 90%;
        }

        header {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        p {
            margin: 0;
            font-size: 1.1em;
            color: #f3f3f3;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: linear-gradient(to right, #ff5722, #e64a19);
            color: white;
            border: none;
            border-radius: 50px;
            margin-top: 20px;
            transition: all 0.4s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background: linear-gradient(to right, #e64a19, #bf360c);
            transform: scale(1.05);
        }

        #timer {
            font-size: 1.5em;
            margin-top: 20px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
        }

        .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>üéôÔ∏è Voice Recorder</header>
        <p>Capture your thoughts and moments easily</p>
        <button id="recordBtn">
            <i class="fas fa-microphone icon"></i>
            <span id="btnText">Start Recording</span>
        </button>
        <div id="timer">0 seconds</div>
    </div>
    <footer>¬© 2024 Your Name</footer>

    <script>
        let isRecording = false;
        let timerInterval;
        const recordBtn = document.getElementById('recordBtn');
        const timerDisplay = document.getElementById('timer');
        const btnText = document.getElementById('btnText');
        let seconds = 0;

        recordBtn.addEventListener('click', () => {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        function startRecording() {
            isRecording = true;
            btnText.textContent = 'Stop Recording';
            recordBtn.classList.add('recording');  // For future animation changes if needed
            seconds = 0;
            timerDisplay.textContent = '0 seconds';
            timerInterval = setInterval(() => {
                seconds++;
                timerDisplay.textContent = `${seconds} second(s)`;
            }, 1000);

            fetch('/start_recording', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log(data.message))
                .catch(error => console.error('Error starting recording:', error));
        }

        function stopRecording() {
            isRecording = false;
            btnText.textContent = 'Start Recording';
            clearInterval(timerInterval);

            fetch('/stop_recording', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    console.log(data.message);
                })
                .catch(error => console.error('Error stopping recording:', error));
        }
    </script>
</body>
</html>
